<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS SCHEDULE</title>
    <link rel="icon" href="img/schedule.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>My Schedule</h1>
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Monday</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-dark my-3" id="INTELSYS"><i class="bi bi-calendar2-heart"></i> 10:00 AM - 1:00 PM</button>
                        <button class="btn btn-dark my-3" id="OPERSYSTLAB"><i class="bi bi-calendar2-heart"></i> 02:30 PM - 05:30 PM</button>
                        <button class="btn btn-dark my-3" id="APDEVLAB"><i class="bi bi-calendar2-heart"></i> 6:00 PM - 9:00 PM</button>
                    </div>
                </div>
            </div>  
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Tuesday</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-dark my-3" id="ALGCMPLX"><i class="bi bi-calendar2-heart"></i> 01:00 PM - 4:00 PM</button>
                        <button class="btn btn-dark my-3" id="ARCHIORG"><i class="bi bi-calendar2-heart"></i> 06:00 PM - 9:00 PM</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Wednesday</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-dark my-3" id="OPERSYSTLEC"><i class="bi bi-calendar2-heart"></i> 03:00 PM - 5:00 PM</button>
                        <button class="btn btn-dark my-3" id="APDEVLEC"><i class="bi bi-calendar2-heart"></i> 06:00 PM - 8:00 PM</button>
                        <button class="btn btn-dark my-3" id="HUCOMINT"><i class="bi bi-calendar2-heart"></i> 8:00 PM - 9:00 PM</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Saturday</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-dark my-3" id="SOFTENG1LEC"><i class="bi bi-calendar2-heart"></i> 4:00 PM - 6:00 PM</button>
                        <button class="btn btn-dark my-3" id="SOFTENG1LAB"><i class="bi bi-calendar2-heart"></i> 6:00 PM - 9:00 PM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
